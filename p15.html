html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <P>Collection of rows and column</P>
        </center>
        <hr>

        <h2>Table Rowspan..!</h2>
        <table border="1" cell spacing="20" cell spacing="20" align="center"
            bgcolour="lightgrey">
            <caption>Employee name</caption>

            <tr>
                <th>s no.</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <th>name</th>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
                <td>ABCD</td>
            </tr>
            <tr>
                <th rowspan="2">mobile</th>
                 <td>100</td>
                 <td>200</td>
                 <td>300</td>
                 <td>400</td>
                 <td>500</td>           
                </tr>
                
                <tr>
                    <td>1000</td>
                    <td>2000</td>
                    <td>3000</td>
                    <td>4000</td>
                    <td>5000</td>
                </tr>
               
                    
               

        </table>
    </body>
</html>
